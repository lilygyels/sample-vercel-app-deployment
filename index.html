<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Student Form</title>
</head>
<body>
    <div class="container">
        <h3>Student Entity Detail </h3>
        <form action="" method="get" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            
            <div class="row">
                <div class="col-1">
                    <label >Student ID:</label>
                </div>
                <div class="col-2">
                    <input type="text" id="id" name="stdid" placeholder="STUDENT ID" autocomplete="off"><br>
                    <small></small>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <label for="name">Student Name:</label></br>
                </div>
                <div class="col-2">
                    <input type="text" id="name" name="stdtname" placeholder="STUDENT NAME" autocomplete="off"><br>
                    <small></small>
                </div>
            </div>

            
            <br>

            <div class="row form-action-buttons" >
                <input type="submit" value="ADD" style="cursor: pointer;">
            </div>
        </form>
      </div>

      <script src="script.js"></script>
</body>
</html>
